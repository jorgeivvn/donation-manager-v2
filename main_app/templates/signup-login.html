{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="login-form-container" style="border:4px solid black">
  <h1 style="color:black">Login</h1>
  <form method="POST" action=".">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
  </form>
  <p>Don't have an account? </p>
  <button class="btn btn-primary"><a id="sign-up-btn" href="/signup">Sign Up Here</a></button>
</div>
{% endblock %}
